<!DOCTYPE html>
<html>
<head>
    <title>Top Records</title>
</head>
<style>
    body {
        background-color: #121212;
        color: #fff;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        text-align: center;
        margin: 0;
        padding: 20px;
    }
    h1, h2 {
        color: #1DB954;
    }
    ul {
        list-style: none;
        padding: 0;
    }
    li {
        background-color: #282828;
        margin: 10px auto;
        padding: 10px;
        border-radius: 5px;
        max-width: 600px;
        text-align: left;
    }
</style>
<body>

    <h1>Top Records</h1>
    <ul>
        {% for user in users%}
        <li>
            <a href="/top_items/{{ user.username }}">{{ user.username }}</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
