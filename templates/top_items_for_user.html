<!DOCTYPE html>
<html>
<head>
    <title>Top Records</title>
</head>
<body>
    <h1>Top Records</h1>
    <ul>
        {% for record in top_records%}
        <li>
            {{ record.rank }} {{record.song_name}} by {{record.song_artist}}
        </li>
        {% endfor %}
    </ul>
    <h1>Top Artists</h1>
    <ul>
        {% for record in top_records%}
        <li>
            {{record.rank}} {{record.artist}}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
