<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customize Recommendations</title>
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #1DB954;
        }
        p {
            color: #ccc;
        }
        form {
            max-width: 600px;
            margin: auto;
            text-align: left;
        }
        label {
            color: #ccc;
        }
        input[type=text] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
            border: none;
            border-radius: 4px;
            background-color: #282828;
            color: #fff;
        }
        input[type=submit] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #1DB954;
            color: #fff;
            font-size: 16px;
        }
        input[type=submit]:hover {
            background-color: #1ed760;
        }
    </style>
</head>
<body>
    <h1>Customize Your Music Recommendations</h1>
    <form action="/blend_users" method="post">
        <label for="chosen_user_ids">Select Users to Blend With:</label><br>
        <select multiple id="chosen_user_ids" name="chosen_user_ids">
            {% for user in users %}
            <option value="{{ user.id }}">{{ user.name }}</option>
            {% endfor %}
        </select><br><br>
        <input type="submit" value="Blend Playlists">
    </form>
</body>
</html>
