<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customize Recommendations</title>
</head>
<body>
    <h1>Customize Your Music Recommendations</h1>
    <p>Enter a custom dataset for comparison, or leave it blank for US top hits.</p>

    <form action="/recommendations/" method="post">
        <label for="custom_dataset">Custom Dataset (optional):</label><br>
        <input type="text" id="custom_dataset" name="custom_dataset" placeholder="Enter dataset name"><br><br>
        <input type="submit" value="Get Recommendations">
    </form>
</body>
</html>
