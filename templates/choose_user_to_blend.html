<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blend Users' Top Tracks</title>
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #1DB954;
        }
        form {
            margin-top: 20px;
        }
        label {
            color: #fff;
        }
        select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #333;
            background-color: #282828;
            color: #fff;
            margin-right: 10px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #1DB954;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #1ed760;
        }
        .form-group {
            margin-bottom: 15px;
        }
    </style>
 <script>
    function toggleGenreSelection() {
        var blendTypeSelect = document.getElementById('blend_type');
        var genreSelectionDiv = document.getElementById('genre-selection');
        if (blendTypeSelect.value === 'genre') {
            genreSelectionDiv.style.display = 'block';
        } else {
            genreSelectionDiv.style.display = 'none';
        }
    }
</script>
</head>
<body>
<h1>Blend Your Top Tracks with Another User</h1>

<form action="{{ url_for('blend_users') }}" method="post">
    <div class="form-group">
        <label for="chosen_user_id">Choose a user to blend with:</label>
        <select name="chosen_user_id" id="chosen_user_id">
            {% for user in users %}
                <option value="{{ user.id }}">{{ user.username }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label for="blend_type">Select Blend Type:</label>
        <select name="blend_type" id="blend_type" onchange="toggleGenreSelection()">
            <option value="normal">Normal Blend</option>
            <option value="extensive">Extensive Blend</option>
            <option value="genre">Genre Blend</option>
        </select>
    </div>

    <div class="form-group" id="genre-selection" style="display:none;">
        <label for="genres">Select Genres (Hold CTRL to select multiple):</label>
        <select name="genres" id="genres" multiple size="5">
            <option value="rock">Rock</option>
            <option value="country">Country</option>
            <option value="rap">Hip Hop/Rap</option>
            <option value="r&b">R&B</option>
            <option value="EDM">EDM</option>
            <option value="pop">Pop</option>
            <option value="indie">indie</option>
        </select>
    </div>

    <input type="submit" value="Blend">
</form>

<!-- Include any additional scripts here -->
</body>
</html>
