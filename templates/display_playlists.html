<!DOCTYPE html>
<html>
<head>
    <title>My Playlists</title>
</head>
<body>
    <h1>My Playlists</h1>
    <ul>
        {% for playlist in playlists %}
            <li>
                <a href="{{ url_for('display_tracks', playlist_id=playlist['id']) }}">{{ playlist['name'] }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
