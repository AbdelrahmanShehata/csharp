<!DOCTYPE html>
<html>
<head>
    <title>Playlist Tracks</title>
</head>
<body>
    <h1>Tracks in {{ playlist_name }}</h1>
    <ul>
        {% for track in top_tracks %}
             
                {% if track.playlistName == playlist_id %}
                    <li>{{ track.name }} by {{ track.artists }}</li>
                {% endif %}
        {% endfor %}
    </ul>
</body>
</html>
