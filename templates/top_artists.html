<!DOCTYPE html>
<html>
<head>
    <title>Top Artists</title>
</head>
<body>
    <h1>Top Artists</h1>
    <ul>
        {% for artist in artists %}
        <li>
            <img src="{{ artist.image_url }}" alt="{{ artist.name }}" height="200" width="200">
            {{ artist.name }}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
