<!DOCTYPE html>
<html>
<head>
    <title>Top Artists</title>
</head>
<body>
    <h1>Top Artists</h1>
    <ul>
        {% for artist in artists %}
        <img src="{{ artist.images[0].url }}" alt="{{ artist.name }}" height=200 width=200>
        <li>{{ artist.name }}</li>
        {% endfor %}
    </ul>
</body>
</html>
