<!DOCTYPE html>
<html>
<head>
    <title>Top Artists</title>
</head>
<body>
    <h1>Top Artists</h1>
    <ul>
        {% for artist in artists %}
            {% for top_artist in top_artists %}
                {% if top_artist.name == artist.name %}
                    <img src="{{ artist.image_url }}" height="200" width="200">
                    <li>{{ top_artist.name }}</li>
                {% endif %}
            {% endfor %}
        {% endfor %}
    </ul>
</body>
</html>
